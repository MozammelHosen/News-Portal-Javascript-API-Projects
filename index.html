<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Portal Javascript API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <nav>
            <div class="navbar bg-base-100">
                <div class="flex-1">
                    <a class="btn btn-ghost normal-case text-xl">News</a>
                    <a class="btn btn-ghost normal-case text-xl">Portal</a>
                </div>
                <div class="flex-none gap-2">
                    <a class="text-xl underline text-[#ff600e] ">News</a>
                    <a class="btn btn-ghost normal-case text-xl">Portal</a>
                    <div class="dropdown dropdown-end">
                        <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                            <div class="w-10 rounded-full">
                                <img src="" />
                            </div>
                        </label>
                        <ul tabindex="0"
                            class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
                            <li>
                                <a class="justify-between">
                                    Profile
                                    <span class="badge">New</span>
                                </a>
                            </li>
                            <li><a>Settings</a></li>
                            <li><a>Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <hr>
        <div id="header-container" class="flex justify-between"></div>
        <div id="header-search-found" class="h-[50px] w-full bg-[#717171] p-2 ">
            <h2><span id="dataCount">0</span> items found for category <span id="dataname"></span></h2>
        </div>
    </header>
    <main>
        <!-- sorting option start  -->
        <section class="mt-5 flex justify-between item-center">
            <div class="flex item-center">
                <h3 class="text-xl font-bold inline-block">Sort By View:</h3>
                <select class="select select-secondary ml-10">
                    <option disabled selected>Default</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </div>
            <div>
                <button class="btn btn-primary">Todays Pick</button>
                <button class="btn btn-outline-secondary">Trending</button>
            </div>
        </section>
        <!-- sorting option end  -->
        <!-- Load all Data start -->
        <section class="loadAllData" id="loadAllData">
            <div>

            </div>
        </section>
        <!-- Load all Data end -->
    </main>
    <script src="js/headerapi.js"></script>
</body>

</html>
